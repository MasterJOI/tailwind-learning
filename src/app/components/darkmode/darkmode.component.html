<div
  class="w-96"
  [ngClass]="isDarkModeOn ? 'dark' : ''"
>
  <div class="bg-white dark:bg-gray-900 rounded-lg shadow-2xl overflow-hidden">
    <div class="p-6 space-y-2">
      <h2 class="text-lg font-bold text-gray-800 dark:text-gray-200">Dark mode test.</h2>
      <p class="text-sm text-gray-500 dark:text-gray-400">Support for dark mode is now available with two strategies
      media and classes</p>
    </div>
    <div class="px-6 py-3 bg-gray-200 dark:bg-gray-700 flex items-center justify-end divide-x-2 divide-gray-400 dark:bg-gray-500">
      <div class="pr-4">
        <button class="text-sm font-medium text-green-700 dark:text-green-400 hover:text-green-800 dark:hover:text-green-500 focus:outline-none">No thanks</button>
      </div>
      <div class="pl-4">
        <button
          (click)="isDarkModeOn = !isDarkModeOn"
          class="px-4 py-1 rounded-full text-sm font-medium text-white dark:text-green-800 bg-green-500 dark:bg-green-300 hover:bg-green-400 dark:hover:bg-green-100"
        >Change mode</button>
      </div>
    </div>
  </div>
</div>
