<div class="w-96" [ngClass]="isDarkModeOn ? 'dark' : ''">
  <div class="overflow-hidden rounded-lg bg-white shadow-2xl dark:bg-gray-900">
    <div class="space-y-2 p-6">
      <h2 class="text-lg font-bold text-gray-800 dark:text-gray-200">
        Dark mode test.
      </h2>
      <p class="text-sm text-gray-500 dark:text-gray-400">
        Support for dark mode is now available with two strategies media and
        classes
      </p>
    </div>
    <div
      class="flex items-center justify-end divide-x-2 divide-gray-400 bg-gray-200 px-6 py-3 dark:bg-gray-700 dark:bg-gray-500"
    >
      <div class="pr-4">
        <button
          class="text-sm font-medium text-green-700 hover:text-green-800 focus:outline-none dark:text-green-400 dark:hover:text-green-500"
        >
          No thanks
        </button>
      </div>
      <div class="pl-4">
        <button
          (click)="isDarkModeOn = !isDarkModeOn"
          class="rounded-full bg-green-500 px-4 py-1 text-sm font-medium text-white hover:bg-green-400 dark:bg-green-300 dark:text-green-800 dark:hover:bg-green-100"
        >
          Change mode
        </button>
      </div>
    </div>
  </div>
</div>
